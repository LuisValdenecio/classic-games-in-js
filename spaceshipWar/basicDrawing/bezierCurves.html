<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="drawing.js"></script>
    <title>Practicing bezier curves</title>
</head>
<body>
    <h1>Practicing bezier curves</h1>
    <canvas id="bezier" width="400" height="400"></canvas>
    <script>
        let canvas = document.getElementById('bezier');
        let context = canvas.getContext('2d');
        context.strokeStyle = 'white';

        // draws a grid
        draw_grid(context, 15, 45, 'red', 'yellow');

        context.beginPath();
        context.moveTo(canvas.width / 2, 20);
       
        context.bezierCurveTo((canvas.width/2) - 70, 20, (canvas.width/2) - 70, 100, canvas.width/2, 100);
        context.closePath();

        context.stroke();


    </script>
</body>
</html>
